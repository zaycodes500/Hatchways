<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="meme">
            <img id="memeImage" src="" alt="Meme Image" style="display: none;">
            <div class="text top" id="topText"></div>
            <div class="text bottom" id="bottomText"></div>
        </div>
        <input type="text" id="imageUrl" placeholder="Image URL">
        <input type="text" id="topInput" placeholder="Top text">
        <input type="text" id="bottomInput" placeholder="Bottom text">
        <button id="generateButton">Generate Meme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
